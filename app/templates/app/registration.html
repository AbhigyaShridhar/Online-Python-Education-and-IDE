{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        />
        <title>Sign Up</title>
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <div class="row my-5">
                <div class="col-md-6 text-left text-white lcol">
                    <div class="greeting">
                        <h3>Welcome to <span class="txt">the hub of public education</span></h3>
                    </div>
                    <h6 class="mt-3">
                        Come and join the community
                    </h6>
                </div>
                <div class="col-md-6 rcol">
                    <form class="sign-up" method="post" action="{% url 'app:register' %}">
                      {% csrf_token %}
                        <h2 class="heading mb-4">Sign up</h2>
                        <div class="form-group fone mt-2">
                            <i class="fas fa-user"></i>
                            <input
                                name="first_name"
                                class="form-control"
                                placeholder="First Name"
                            />
                        </div>
                        <div class="form-group fone mt-2">
                            <i class="fas fa-user"></i>
                            <input
                                name="last_name"
                                class="form-control"
                                placeholder="Last Name"
                            />
                        </div>
                        <div class="form-group fone mt-2">
                            <i class="fas fa-user"></i>
                            <input
                                name="username"
                                class="form-control"
                                placeholder="username"
                            />
                        </div>
                        <div class="form-group fone mt-2">
                            <i class="fas fa-envelope"></i>
                            <input
                                type="email"
                                name="email"
                                class="form-control"
                                placeholder="Work email"
                            />
                        </div>
                        <div class="form-group fone mt-2">
                            <i class="fas fa-lock"></i>
                            <input
                                type="password"
                                name="p1"
                                class="form-control"
                                placeholder="Password"
                            />
                        </div>
                        <div class="form-group fone mt-2">
                            <i class="fas fa-lock"></i>
                            <input
                                type="password"
                                name="p2"
                                class="form-control"
                                placeholder="Confirm Password"
                            />
                        </div>
                        <!--
                        <input
                            type="checkbox"
                            class="form-check-input ml-0"
                            id="exampleCheck1"
                        />
                        <label class="form-check-label ml-3" for="exampleCheck1"
                            >I agree to Stoke <u>Terms</u> and
                            <u>Privacy Policy</u></label
                        >
                        -->
                        <input type="submit" class="btn btn-success mt-5" value="Get Started Now" />
                    </form>
                    <p class="exist mt-4">Existing user? <span><a href="{% url 'app:login' %}">Log in</a></span></p>
                </div>
            </div>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>

</html>
