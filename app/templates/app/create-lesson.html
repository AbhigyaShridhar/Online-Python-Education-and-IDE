{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/create-lesson.css' %}">
    <title>Create Lesson</title>
</head>
<body>
    <div class="container text-center">
        <div class="card p-5">
            <div class="row">
                <div class="col-md-12">
                  Create a tutorial on something you care about...
                    <form action="{% url 'app:create' %}" method="post">
                      {% csrf_token %}
                      <br>
                      {{ form | crispy }}
                      <br>
                      <div class="send-button mt-4"> <input class="button" value="Create" type="submit" /> </div>
                    </form>
                </div>
                <div class="send-button mt-4"> <a class="button" href="{% url 'app:browse' %}">Cancel</a></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
