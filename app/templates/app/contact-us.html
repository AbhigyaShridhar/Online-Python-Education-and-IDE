{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="{% static 'css/contact-us.css' %}" />
        <title>Contact Us</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="top-div">
                    <h2>Get in touch!</h2>
                    <a href="{% url 'app:index' %}">HOME</a>
                    {{ message }}
                </div>
                <div class="card1">
                    <div class="left">
                      <form  action="{% url 'app:contact' %}" method="post">
                        {% csrf_token %}
                        <div class="form-control">
                            <input name="name" type="text" required="required" />
                            <span> Enter your full name</span>
                            <i class="fa fa-users"></i>
                        </div>
                        <div class="form-control">
                            <input name="email" type="text" required="required" />
                            <span>E-mail</span> <i class="fa fa-envelope"></i>
                        </div>
                    </div>
                    <div class="right">
                        <div class="text-area">
                          Message:
                            <input type="textarea" required="required" name="message" />
                        </div>
                    </div>
                </div>
                <input type="submit" value="Send" class="button">
                      </form>
            </div>
        </div>
    </body>
</html>
