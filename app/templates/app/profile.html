{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'css/profile.css' %}" />
        <title>Profile</title>
    </head>
    <body>
      <section class="section about-section gray-bg" id="about">
          <div class="container">
              <div class="row align-items-center flex-row-reverse">
                  <div class="col-lg-6">
                      <div class="about-text go-to">
                          <h3 class="dark-color">{{ user.username }}<span style="font-size:1vw">&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'app:logout' %}">Sign Out</a></span></h3>
                          <h6 class="theme-color lead">User Profile for {{ user.first_name }} {{ user.last_name }}</h6>
                          <div class="row about-list">
                              <div class="col-md-6">
                                  <div class="media">
                                      <label>Member Since</label>
                                      <p>{{ user.date_joined }}</p>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="about-avatar">
                          <img src="{% static 'img/user.gif' %}" title="" alt="">
                      </div>
                  </div>
              </div>
              <div class="counter">
                  <div class="row">
                      <div class="col-6 col-lg-3">
                          <div class="count-data text-center">
                              <h6 class="count h2" data-to="500" data-speed="500">{{ authored }}</h6>
                              <p class="m-0px font-w-600">Lessons Authored</p>
                          </div>
                      </div>
                      <div class="col-6 col-lg-3">
                          <div class="count-data text-center">
                              <h6 class="count h2" data-to="150" data-speed="150">{{ completed }}</h6>
                              <p class="m-0px font-w-600">Lessons Completed</p>
                          </div>
                      </div>
                      <div class="col-6 col-lg-3">
                          <div class="count-data text-center">
                              <a href="{% url 'app:create' %}" class="btn btn-success mt-5">Create a Lesson</a>
                          </div>
                      </div>
                      <div class="col-6 col-lg-3">
                          <div class="count-data text-center">
                              <a href="{% url 'app:browse' %}" class="btn btn-success mt-5">Browse Courses</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
    </body>
</html>
